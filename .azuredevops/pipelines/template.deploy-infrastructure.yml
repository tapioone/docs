parameters:
  - name: serviceConnectionName
    type: string
  - name: artifactName
    type: string
  - name: resourceGroupName
    type: string
  - name: resourceGroupLocation
    type: string
  - name: paramFileName
    type: string

steps:

- download: current
  displayName: download artifact
  artifact: ${{ parameters.artifactName }}

- task: AzureCLI@2
  displayName: deploy
  inputs:
    azureSubscription: ${{ parameters.serviceConnectionName }}
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: > 
      az deployment group create 
        --name release 
        --resource-group ${{ parameters.resourceGroupName }} 
        --template-file $(Pipeline.Workspace)/${{ parameters.artifactName }}/main.json 
        --parameters $(Pipeline.Workspace)/${{ parameters.artifactName }}/${{ parameters.paramFileName }}
